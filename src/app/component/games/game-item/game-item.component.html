<div class="text-left padding game-item" *ngIf="game">
  <div class="game-info">
    <h1>{{ game.name }}</h1>
    <p>A game created by {{ game.brand }}</p>
    <img class="game-alone-pic" [src]="game.picture" alt="Game Image">
    <p>{{ game.minAge }}+</p>
    <p>{{ game.minPlayers }} - {{ game.maxPlayers }} players</p>
    <p class="game-description">{{ game.description }}</p>
  </div>
  <div class="game-buttons">
    <div>
      <button class="btn" (click)="goToEditGame()" *ngIf="userServiceObj.userLoggedId">Edit Game</button>
      <button class="red-btn" (click)="deleteGame(game.id)" *ngIf="userServiceObj.userLoggedId">Delete Game</button>
    </div>
    <div>
      <h3>Add to collection: </h3>
      <button class="add-btn" (click)="addGameToUser(game.id)" *ngIf="userServiceObj.userLoggedId">Add to My Games</button>
      <button class="add-btn" (click)="addWishlistToUser(game.id)" *ngIf="userServiceObj.userLoggedId">Add to Wishlist</button>
      <button class="add-btn" (click)="addFavouriteToUser(game.id)" *ngIf="userServiceObj.userLoggedId">Add to Favourites</button>
    </div>
  </div>
</div>
