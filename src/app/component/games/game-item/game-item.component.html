<div class="padding">
  <button (click)="goToEditGame()">Edit Game</button>
  <h1>{{ game.name }}</h1>
  <p>{{ game.brand }}</p>
  <img class="game-alone-pic" [src]="game.picture" alt="Game Image">
  <p>{{ game.minAge }}+</p>
  <p>{{ game.minPlayers }} - {{ game.maxPlayers }} players</p>
  <p>{{ game.description }}</p>

</div>
