<h1 *ngIf="currentUser">Hello {{currentUser.username}}</h1>
<div class="padding profile" >
  <div>
    <div *ngIf="currentUser">
      <img class="game-pic" [src]="currentUser.profilePicUrl" alt="Profile Image">
      <p>Email: {{currentUser.email}}</p>
      <!-- <p>Date of Birth: {{currentUser.dateOfBirth}}</p> -->
      <p *ngIf="currentUser.address">Address: {{currentUser.address.city}}, {{currentUser.address.street}}</p>
      <p>Role: {{currentUser.role}}</p>
      <p>Description: {{currentUser.selfDescription}}</p>
    </div>
    <div class="prof-btn">
      <button class="btn" (click)="goToEditProfile()">Edit Profile</button>
      <button class="red-btn" (click)="deleteUser(currentUser.id)">Delete User</button>
    </div>
  </div>
  <div class="game-fav-list" *ngIf="currentUser">
    <div >
      <h3>My Games</h3>
      <ul *ngFor="let game of currentUser.games">
        <img class="game-picture" [src]="game.picture" alt="Game image">
      </ul>
    </div>
    <div>
      <h3>WishList</h3>
        <ul *ngFor="let wishlist of currentUser.wishlist">
        <img class="game-picture" [src]="wishlist.picture" alt="Game image">
        </ul>
    </div>
    <div>
      <h3>Favourites</h3>
        <ul *ngFor="let favs of currentUser.favorites">
          <img class="game-picture" [src]="favs.picture" alt="Game image">
        </ul>
    </div>
  </div>
</div>
